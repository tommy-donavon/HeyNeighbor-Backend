version: "3"

services:
  consul:
    image: consul:latest
    ports:
      - "8300:8300"
      - "8400:8400"
      - "8500:8500"
  nginx-data:
    build:
      context: ./nginx
      dockerfile: Dockerfile
  gateway:
    image: seges/nginx-consul:1.9.0
    container_name: gateway
    volumes_from:
      - nginx-data
    ports:
      - 8080:80
  account-db:
    image: postgres:latest
    container_name: account-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - APP_DB_USER=admin
      - APP_DB_PASS=${POSTGRES_PASSWORD}
      - APP_DB_NAME=users
    ports:
      - "5438:5432"
    volumes:
      - ./account-db/config:/docker-entrypoint-initdb.d/
  account-service:
    image: meaty/accountapi
    build:
      context: ./account-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - DSN=host=account-db user=admin password=${POSTGRES_PASSWORD} dbname=users port=5432 sslmode=disable
      - PORT=:8080
      - CONSUL_HTTP_ADDR=consul:8500
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - account-db
  property-db:
    image: "mongo:latest"
    container_name: "property-db"
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=property-db
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=pass
    ports:
      - "27017-27019:27017-27019"
    volumes:
      - ./property-db/init.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
  property-service:
    image: meaty/propertyapi
    build:
      context: ./property-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - PORT=:8080
      - MONGO_URI=mongodb://admin:pass@property-db:27017/property-db
      - MONGO_DB=property-db
      - CONSUL_HTTP_ADDR=consul:8500
    ports:
      - 8080
    depends_on:
      - "property-db"
      - "consul"
  chat-service:
    image: meaty/chatapi
    build:
      context: ./chat-service
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      - PORT=8080
      - REDIS_HOST=chat-redis-store
      - REDIS_PORT=6379
      - CONSUL_HTTP_ADDR=consul:8500
    ports:
      - 8080
  chat-redis-store:
    image: redis:alpine
    container_name: chat-redis-store
    hostname: chat-redis-store
    ports:
      - 6379:6379

